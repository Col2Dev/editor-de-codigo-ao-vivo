<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            width: 80%;
            margin-bottom: 10px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: 1px solid #fff;
        }
        .editor {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: none;
        }
        .editor.active {
            display: block;
        }
        button {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Live Code Editor</h1>
    <div class="tabs">
        <div class="tab active" onclick="openEditor('html')">HTML</div>
        <div class="tab" onclick="openEditor('css')">CSS</div>
        <div class="tab" onclick="openEditor('js')">JS</div>
    </div>
    <textarea id="htmlEditor" class="editor active" placeholder="Type your HTML code here..."></textarea>
    <textarea id="cssEditor" class="editor" placeholder="Type your CSS code here..."></textarea>
    <textarea id="jsEditor" class="editor" placeholder="Type your JavaScript code here..."></textarea>
    <input type="number" id="fileNumber" placeholder="File number" min="1">
    <button onclick="updateIframe()">Create</button>
    <button onclick="saveCode()">Save Code</button>
    <input type="file" id="fileInput" style="display: none;" accept=".phh" onchange="loadFile(event)">
    <button onclick="document.getElementById('fileInput').click()">Load Code</button>
    <iframe id="output"></iframe>

    <script src="script.js"></script>
</body>
</html>
